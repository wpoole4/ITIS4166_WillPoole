<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8">
        <title>
            William Poole | ITIS 4166 | Voiceover United
        </title>
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet">
        <script src="https://kit.fontawesome.com/d9d057b41d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <form action="#">
                <label for = "category">Category </label>
                <select id = "category" name = "category">
                    <option value="" disabled selected>-- Select a Category -- </option>
                    <option value = "class">Class</option>
                    <option value = "Q&A">Q&A</option>
                    <option value = "workout">Workout</option>
                    <option value = "workshop">Worlshop</option>
                    <option value = "other">Other</option>
                </select> <br>
                <label for = "title">Title </label>
                <input type = "text" id = "title" name = "title" placeholder = "Insert Title Here" required size = "57"> <br>
                <label for = "description">Description </label>
                <input type = "text" id = "descript" name = "descript" placeholder = "Insert Description Here" required size = "57"> <br>
                <label for = "location">Location </label>
                <input type = "text" id = "location" name = "location" placeholder = "Insert Location" required size = "57"> <br>
                <label for="starttime">Start </label>
                <input type="datetime-local" id="starttime" name="starttime" required> <br>
                <label for="endtime"> End </label>
                <input type="datetime-local" id="endtime" name="endtime" required> <br>
                <label for="image">Image </label>
                <input type="file" id="image" name="image" accept="image/*"> <br>
                <input type = "submit" id = "submit">
            </form>
        </main>
        <div data-include="components/footer.html"></div>
        <script src = "scripts/HTMLInclude.js"></script>
    </body>
</html>
